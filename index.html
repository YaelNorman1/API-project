<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <title>API Project</title>
</head>
<body>
    <div class="container">	
        <div class="user-container"></div>	
        <div class="quote-container"></div>	
        <div class="content-container">	
            <div class="pokemon-container"></div>	
            <div class="meat-container"></div>	
        </div>	
        <div class="friends">	
            <h4>Friends</h4>	
            <div class="friends-container">	
            </div>	
        </div>	
    </div>
    <button type="button" class="buttons" id="generator-btn">Genarate New Page</button>


    <script id="user-template" type="text/x-handlebars-template">
        <div>{{user.fname}} {{user.lname}}</div>
        <div>{{user.address.city}}, {{user.address.state}}</div>
    </script>
    <script id="friends-template" type="text/x-handlebars-template">
        <ul>
            {{#each user.friends}}
            <li>{{this.fname}} {{this.lname}}</li>
            {{/each}}
        </ul>
    </script>
    <script id="quote-template" type="text/x-handlebars-template">
        <p>Favorite Quote: </p>  
        <p>"{{ quote.quote }}"</p>
    </script> 
    <script id="pokemon-template" type="text/x-handlebars-template">
        <p>Favorite Pokemon: </p>
        <p>{{ pokemon.name }} </p> 
        <img src="{{{pokemon.url}}}">
    </script>
    <script id="aboutMe-template" type="text/x-handlebars-template">
        <p>About Me: </p>
        <p>{{ aboutMe.aboutMe }}</p> 
        
    </script> 


    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="./jsFiles/dataModule.js"></script>
    <script src="./jsFiles/render.js"></script>
    <script src="./jsFiles/controller.js"></script>
    

</body>
</html>
